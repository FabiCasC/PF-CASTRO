<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Delitaste - Contáctanos</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Delitaste</h1>
        <section>
            <h2>Visítanos en:</h2>
            <div class="map-container">
                <img src="img/maps.webp" alt="Mapa de ubicación">
            </div>
            <form action="#" method="post">
                <label for="firstName">Primer nombre</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required>
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> T&C
                </label>
                <button type="submit">Enviar</button>
            </form>
            <section>
            <p>¿Tienes alguna pregunta o comentario? ¡Nos encantaría saber de ti! Contáctanos a través de nuestras redes sociales o envíanos un mensaje a nuestro correo electrónico.</p>
    </main>
    <footer>
        <p>Delitaste Copyright</p>
    </footer>
</body>
</html>
