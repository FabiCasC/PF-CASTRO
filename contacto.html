<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos en Delitaste, envíanos un mensaje o visítanos en nuestra ubicación. Estamos aquí para ayudarte.">
    <meta name="keywords" content="Delitaste, contacto, ubicación, formulario de contacto">
    <title>Delitaste - Contáctanos</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg nav-bar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" title="Delitaste - Inicio">Delitaste</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html" title="Inicio">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="galeria.html" title="Galería de Fotos">Galería</a></li>
                        <li class="nav-item"><a class="nav-link" href="nosotros.html" title="Acerca de Delitaste">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html" title="Contáctanos">Contáctanos</a></li>
                    </ul>
                </div> 
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <div class="text-center">
            <h1>Delitaste</h1>
            <section>
                <h2>Visítanos en:</h2>
                <div class="map-container mb-4">
                    <img src="img/maps.webp" alt="Mapa de ubicación de Delitaste" class="img-fluid">
                </div>
                <form action="#" method="post" class="bg-light p-4 rounded">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Primer nombre</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <p class="mt-4">¿Tienes alguna pregunta o comentario? ¡Nos encantaría saber de ti! Contáctanos a través de nuestras redes sociales o envíanos un mensaje a nuestro correo electrónico.</p>
            </section>
        </div>
    </main>
    <footer class="bg-light text-center py-3">
        <p>Delitaste Copyright</p>
    </footer>
    <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
